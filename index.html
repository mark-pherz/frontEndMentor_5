<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="image">
    </div>
    <div class="content">
      <h3>perfume</h3>
      <h1>Gabrielle
        Essence Eau
        De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation
        composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-box">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <a href="#">
        <div class="button">
          <img src="/images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </div>
      </a>
    </div>
  </main>
</body>

</html>
